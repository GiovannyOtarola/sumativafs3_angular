<div class="container-sm mt-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="w-100" style="max-width: 400px;">
    <h2 class="text-center mb-4">Inicio de Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Correo electrónico:</label>
        <input id="nombre" formControlName="nombre" type="nombre" class="form-control" />
        <div *ngIf="loginForm.get('nombre')?.invalid && loginForm.get('nombre')?.touched" class="text-danger mt-1">
          Ingrese un nombre válido.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
          La contraseña es requerida.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

    <div class="navigation-buttons mt-3 text-center">
      <button (click)="redirectToRegister()" class="btn btn-link">Registrarse</button>
      <button (click)="redirectToRecoverPassword()" class="btn btn-link">Recuperar Contraseña</button>
    </div>
  </div>
</div>
