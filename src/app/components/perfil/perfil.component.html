<div *ngIf="user">
    <h2>Perfil de {{ user.username }}</h2>
  
    <form (ngSubmit)="saveChanges()">
      <label>
        Nombre de usuario:
        <input type="text" [(ngModel)]="editableUser.username" name="username" required />
      </label>
  
      <label>
        Email:
        <input type="email" [(ngModel)]="editableUser.email" name="email" required />
      </label>
  
      <label>
        ContraseÃ±a:
        <input type="password" [(ngModel)]="editableUser.password" name="password" required />
      </label>
  
      <button type="submit">Guardar cambios</button>

      <button (click)="redirectToPrincipal()">Volver</button>
    </form>
  
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>
