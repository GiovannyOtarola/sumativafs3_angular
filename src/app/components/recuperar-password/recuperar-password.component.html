<div class="recuperar-password-container">
    <h2>Recuperar Contraseña</h2>
    <form [formGroup]="recuperarForm" (ngSubmit)="recuperarPassword()">
      <div>
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" />
      </div>
      <button type="submit" [disabled]="recuperarForm.invalid">Recuperar Contraseña</button>
    </form>
  
    <div *ngIf="mensaje" class="mensaje">
      {{ mensaje }}
    </div>
  </div>
