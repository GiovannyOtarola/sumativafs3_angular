<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Recuperar Contraseña</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="recuperarForm" (ngSubmit)="recuperarPassword()">
            <div class="form-group">
              <label for="nombre">Nombre de Usuario</label>
              <input
                type="text"
                id="nombre"
                class="form-control"
                formControlName="nombre"
                placeholder="Ingresa tu nombre de usuario"
                required
              />
              <div *ngIf="recuperarForm.get('nombre')?.invalid && recuperarForm.get('nombre')?.touched" class="text-danger">
                El nombre de usuario es obligatorio.
              </div>
            </div>

            <div class="form-group mt-3">
              <button
                type="submit"
                class="btn btn-primary w-100"
                [disabled]="recuperarForm.invalid"
              >
                Recuperar Contraseña
              </button>
            </div>
          </form>

          <div *ngIf="mensaje" class="mt-4">
            <div class="alert" [ngClass]="{'alert-success': mensaje.indexOf('enlace') !== -1, 'alert-danger': mensaje.indexOf('No') !== -1}">
              {{ mensaje }}
            </div>
          </div>

          <div class="mt-3 text-center">
            <button class="btn btn-link" (click)="redirectToLogin()">Volver al Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
