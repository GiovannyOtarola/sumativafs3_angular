<div class="header">
  <h1>Gestión de Productos</h1>
  <div>
    <!-- Botón para iniciar sesión -->
    <button *ngIf="!isLoggedIn" (click)="redirectToLogin()">Login</button>

    <!-- Botón para cerrar sesión -->
    <button *ngIf="isLoggedIn" (click)="logout()">Cerrar sesión</button>

    <button (click)="redirectToPerfil()">Perfil</button>
  </div>
</div>

<div class="container">
  <h2>Productos</h2>

  <!-- Mensajes de éxito o error -->
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <!-- Formulario para agregar o editar un producto -->
  <form [formGroup]="productoForm" (ngSubmit)="saveProducto()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control" />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" formControlName="descripcion" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" id="precio" formControlName="precio" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productoForm.invalid">
      {{ editingProducto ? 'Actualizar Producto' : 'Agregar Producto' }}
    </button>

    <!-- Botón para cancelar la edición -->
    <button *ngIf="editingProducto" (click)="cancelEdit()" type="button" class="btn btn-secondary">Cancelar</button>
  </form>

  <!-- Lista de productos -->
  <h3>Lista de Productos</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.precio | currency }}</td>
        <td>
          <button (click)="editProducto(producto)" class="btn btn-warning">Editar</button>
          <button (click)="deleteProducto(producto.id)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
